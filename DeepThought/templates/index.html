<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Universe Chat</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="sidebar" id="sidebar">
    <div class="toggle-container">
      <button class="toggle-btn" onclick="toggleSidebar()" aria-label="Toggle Sidebar">
        <i class="fas fa-bars"></i>
      </button>
    </div>
    
    <div class="sidebar-header">
      <h2>Universes</h2>
      <div class="action-buttons">
        <button class="btn-add" onclick="addUniverse()">
          <i class="fas fa-plus"></i> New Universe
        </button>
        <button class="btn-delete" onclick="deleteUniverse()">
          <i class="fas fa-trash"></i> Delete
        </button>
      </div>
    </div>
    
    <div id="universe-list" class="explorer"></div>
  </div>

  <div class="main-content" id="main-content">
    <div class="top-bar">
      <div class="logo">
        <i class="fas fa-satellite"></i>
        <span>Universe Chat</span>
      </div>
      <div class="action-buttons">
        <button class="btn-primary" onclick="showKnowledgeGraph()">
          <i class="fas fa-brain"></i> Knowledge Graph
        </button>
        <button class="btn-secondary" onclick="showContradictionReport()">
          <i class="fas fa-file-alt"></i> Contradiction Report
        </button>
      </div>
    </div>

    <div class="chat-section">
      <div id="chat-output" class="chat-output">
        <div class="welcome-message">
          <h2><i class="fas fa-robot"></i> Welcome to Universe Chat</h2>
          <p>Create or select a universe to begin exploring possibilities</p>
        </div>
      </div>
      
      <div class="chat-input">
        <div class="input-group">
          <input type="text" id="user-input" placeholder="Type your message here...">
          <label for="file-upload" class="file-upload-label">
            <i class="fas fa-paperclip"></i>
          </label>
          <input type="file" id="file-upload" multiple accept=".txt,.pdf,.docx" />
          <button class="send-btn" onclick="sendMessage()">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
</body>
</html>
