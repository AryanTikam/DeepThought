<!DOCTYPE html>
<html>
  <head>
    <title>F.U.C.K.IT - Fictional Universe Consistency Kit</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        line-height: 1.6;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
      }
      h1 {
        color: #2c3e50;
      }
      form {
        background: #f9f9f9;
        padding: 20px;
        border-radius: 5px;
        margin-top: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input, button {
        padding: 8px;
        margin-bottom: 15px;
      }
      button {
        background: #3498db;
        color: white;
        border: none;
        cursor: pointer;
        padding: 10px 15px;
      }
      .checkbox-label {
        display: flex;
        align-items: center;
      }
      .checkbox-label input {
        margin-right: 10px;
      }
      .nav {
        display: flex;
        gap: 15px;
        margin-bottom: 20px;
      }
      .nav a {
        text-decoration: none;
        color: #3498db;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Fictional Universe Consistency Kit</h1>
      
      <div class="nav">
        <a href="/">Home</a>
        <a href="/documents">View Documents</a>
        <a href="/graph">View Knowledge Graph</a>
      </div>
      
      <form action="/upload" method="post" enctype="multipart/form-data">
        <h2>Upload a Fictional Text</h2>
        
        <label for="textfile">Text File (TXT format only)</label>
        <input type="file" name="textfile" id="textfile" accept=".txt" required />
        
        <label for="title">Document Title</label>
        <input type="text" name="title" id="title" placeholder="Enter document title">
        
        <label for="author">Author</label>
        <input type="text" name="author" id="author" placeholder="Enter author name">
        
        <label for="year">Year</label>
        <input type="text" name="year" id="year" placeholder="Enter publication year">
        
        <label class="checkbox-label">
          <input type="checkbox" name="canonical" id="canonical">
          Mark as canonical source (highest precedence for contradiction resolution)
        </label>
        
        <button type="submit">Analyze Text</button>
      </form>
    </div>
  </body>
</html>
